	<p>Captura de pantalla de una consola de sistema en <span lang="en">Ubuntu Linux</span> en la que se muestran los pasos para instalar <span lang="en">Smarty</span>. Las líneas que se ejecutan en la consola son:<br />
<code>unzip -q Smarty-3.0.8.zip</code><br />
<code>sudo mkdir /usr/share/smarty/</code><br />
<code>sudo cp -r Smarty-3.0.8/libs/* /usr/share/smarty/</code><br />
<code>ls /usr/share/smarty</code>
</p>
